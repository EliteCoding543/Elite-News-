<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>
<nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <!-- <img src="image/logo.png" alt="company-logo"> -->
             <h2 class="logo">Elite<sup>News</sup></h2>
        </a>
    <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-item" id="sports" onclick="onNavItemClick(`sports`)" >Sports</li>
            <li class="hover-link nav-item" id="mzn" onclick="onNavItemClick(`mzn`)">Technology</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick(`finance`)">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick(`politics`)">Politics</li>
        </ul>
    </div>
    <div class="search-bar">
        <input id="Search-text" type="text" class="news-input" placeholder="e.g">
        <button class="search-btn" id="Search-btn">Search</button>
    </div>
    </div>
</nav>
          <main>
            <div class="cards-container container flex" id="cards-container">
            </div>
          </main>
          <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="image/study.jpg" alt="image" id="news-img">
                </div>
                <div class="card-content">
                    <h2 id="news-title">This is the title</h2>
                    <h5 class="news-source" id="news-source">End Gadget 05/09/2024</h5>
                    <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro esse ipsam ad vitae maxime quaerat blanditiis sed vero praesentium veniam inventore?</p>
                </div>
            </div>
          </template>
          <script src="news.js"></script>
</body>
</html>
